<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TripBliss</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Global Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 960px;
    margin: 0 auto;
    padding: 20px;
}

/* Header Styles */
header {
    background-color: #333;
    color: #fff;
    padding: 20px;
}

header h1 {
    margin: 0;
}

/* Main Content Styles */
main {
    padding: 20px;
}

section {
    margin-bottom: 40px;
}

h2 {
    font-size: 24px;
    margin-top: 0;
}

p {
    line-height: 1.5;
}

form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
}

input[type="submit"] {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

/* Footer Styles */
footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

footer p {
    margin: 0;
}
</style>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <div class="container">
            <section>
                <h2>Get in Touch</h2>
                <p>We'd love to hear from you! Fill out the form below or contact us using the provided details.</p>
            </section>

            <section>
                <h2>Contact Information</h2>
                <p>
                    <strong>Phone:</strong> +1 123-456-7890<br>
                    <strong>Email:</strong> info@tripbliss.com<br>
                    <strong>Address:</strong> 123 Street, City, Country
                </p>
            </section>

            <section>
                <h2>Contact Form</h2>
                <form action="submit_form.php" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <input type="submit" value="Send Message">
                </form>
            </section>
        </div>
    </main>

    <footer>
        &copy; 2023 TripBliss. All rights reserved.
    </footer>
</body>
<script>
    window.addEventListener('load', function() {
    var bookingForm = document.getElementById('bookingForm');

    bookingForm.addEventListener('submit', function(event) {
        event.preventDefault();

        var firstName = document.getElementById('firstName').value;
        var lastName = document.getElementById('lastName').value;
        var email = document.getElementById('email').value;
        var destination = document.getElementById('destination').value;
        var startDate = document.getElementById('startDate').value;
        var duration = document.getElementById('duration').value;

        var bookingDetails = {
            firstName: firstName,
            lastName: lastName,
            email: email,
            destination: destination,
            startDate: startDate,
            duration: duration
        };

        localStorage.setItem('bookingDetails', JSON.stringify(bookingDetails));
        window.location.href = 'confirmation.html';
    });
});

</script>
</html>
