<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBlis - Sign In/Sign Up</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 960px;
    margin: 0 auto;
    padding: 20px;
}
header {
    background-color: #333;
    color: #fff;
    padding: 20px;
}
header h1 {
    margin: 0;
}
main {
    padding: 20px;
}
section {
    margin-bottom: 40px;
}
h2 {
    font-size: 24px;
    margin-top: 0;
}
form {
    margin-top: 20px;
}
label {
    display: block;
    margin-bottom: 5px;
}
input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
}
input[type="submit"],button {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}
.error-message,
.success-message {
    margin-top: 10px;
    color: red;
}
.success-message {
    color: green;
}
header{
    text-align: center;
}

</style>
<body>
    <header>
        <h1>SignUp</h1>
    </header>
    <main>
        <div class="container">
            <section id="sign-up">
                <h2>Sign Up</h2>
                <form>
                    <label for="signup-name">Name:</label>
                    <input type="text" id="signup-name" required>

                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" required>

                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" required>

                    <input type="submit" value="Sign Up">
                </form>
                <p id="signup-success" class="success-message"></p>
                <p id="signup-error" class="error-message"></p>
            </section>
            <div>
                <button>Sign In</button>
               </div>
        </div>
    </main>
    <script>
const signUpForm = document.querySelector("#sign-up form");
const signUpSuccess = document.querySelector("#signup-success");
const signUpError = document.querySelector("#signup-error");

function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

let btn=document.querySelector('button')
signUpForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const id = getRandomInt(1, 100);
    const name = document.querySelector("#signup-name").value;
    const email = document.querySelector("#signup-email").value;
    const password = document.querySelector("#signup-password").value;
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const flag=false
    const existingUser = users.find((u) => u.email === email);
    if (existingUser) {
        signUpSuccess.textContent = "";
        signUpError.textContent = "Email is already registered.";
    } else {
        const newUser = { name, email, password,id,flag };
        users.push(newUser);
        localStorage.setItem("users", JSON.stringify(users));
        signUpError.textContent = "";
        signUpSuccess.textContent = "Registration successful. You can now sign in.";
        signUpForm.reset();
    }
});
btn.addEventListener('click',()=>{
        window.location.href = 'joinus.html';
    })
    </script>
</body>
</html>
